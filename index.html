<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Leaflet Geoproject</title>
    <link rel="stylesheet" href="./lib/leaflet-measure.css" />
    <link rel="stylesheet" href="./lib/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="./lib/MarkerCluster.Default.css" />
    <style>
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick=fullScreenView()> View in full screen mode</button>
    <div class="coordinate"></div>
    <button class="print-map">Print Map</button>
    <button class="zoom-to-layer">Zoom to layer</button>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./lib/leaflet.browser.print.min.js"></script>
<script src="./lib/leaflet-measure.js"></script>
<script src="./lib/leaflet.markercluster.js"></script>
<script src="./data/test.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // map class initialize
    var map = L.map('map').setView([21.0000, 78.0000], 5);
    map.zoomControl.setPosition('topright')

    // adding osm titlelayer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
    });

    var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
 });





    // Addng marker in the center of the map
    var singlemarker = L.marker([20.5937, 78.9629]).addTo(map)
        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
        .openPopup();
        
    // add map scale
    L.control.scale({position:'bottomright'}).addTo(map)

    // full screen map
    var mapId = document.getElementById('map');
    function fullScreenView(){
        mapId.requestFullscreen()
    }

    //  mouse co-ordinates
    map.on('mousemove', function(e){
        $('.coordinate').html(`Latitute: ${e.latlng.lat} Longitutde:${e.latlng.lng} `)
    })
    
    // print the map
    $('.print-map').click(function () {
        window.print()
    });

    // leaflet browser print function
    L.control.browserPrint().addTo(map)

    // leaflet measure
    L.control.measure({ primaryLengthUnit: 'kilometer', secondaryLengthUnit: 'meter', primaryAreaUnit: 'sqmeters', secondaryAreaUnit: undefined }).addTo(map);

    // Geojson load
    var marker = L.markerClusterGroup();
    var taji = L.geoJSON(data,{
        onEachFeature: function(feature, layer){
            layer.bindPopup(feature.properties.name)
        }
    });
    taji.addTo(marker)
    marker.addTo(map)

    //leaflet search
    L.Control.geocoder().addTo(map)

    var baseMaps = {
        'OSM': osm, 
        'World Map': Esri_NatGeoWorldMap,
        'Light Map': CartoDB_DarkMatter,
    }

    var overlayMaps = {
        'GeoJson Markers': marker,
        'singlemarker' : singlemarker
    }

    L.control.layers(baseMaps,overlayMaps).addTo(map);

    $('.zoom-to-layer').click(function(){
        map.setView([21.0000, 78.0000], 5)
    })

</script>
