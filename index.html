<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Leaflet Geoproject</title>
    <link rel="stylesheet" href="./lib/leaflet-measure.css" />
    
    <style>
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick=fullScreenView()> View in full screen mode</button>
    <div class="coordinate"></div>
    <button class="print-map">Print Map</button>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./lib/leaflet.browser.print.min.js"></script>
<script src="./lib/leaflet-measure.js"></script>
<script>
    // map class initialize
    var map = L.map('map').setView([27.5706, 80.0982], 12);
    map.zoomControl.setPosition('topright')

    // adding osm titlelayer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Addng marker in the center of the map
    L.marker([27.5706, 80.0982]).addTo(map)
        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
        .openPopup();
        
    // add map scale
    L.control.scale({position:'bottomright'}).addTo(map)

    // full screen map
    var mapId = document.getElementById('map');
    function fullScreenView(){
        mapId.requestFullscreen()
    }

    //  mouse co-ordinates
    map.on('mousemove', function(e){
        $('.coordinate').html(`Latitute: ${e.latlng.lat} Longitutde:${e.latlng.lng} `)
    })
    
    // print the map
    $('.print-map').click(function () {
        window.print()
    });

    L.control.browserPrint().addTo(map)

    L.control.measure({ primaryLengthUnit: 'kilometer', secondaryLengthUnit: 'meter', primaryAreaUnit: 'sqmeters', secondaryAreaUnit: undefined }).addTo(map);

</script>
